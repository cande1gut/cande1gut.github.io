<!DOCTYPE html>
<html>

  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>5 meals</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="theme-lightblue">
    <div class="statusbar-overlay"></div>

    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          <div data-page="index" class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Meal Plans</div>
              </div>
            </div>
            <a href="#" class="floating-button open-popup" data-popup=".popup-data">
              <i class="icon icon-plus"></i>
            </a>
            <div class="page-content">
              <div class="list-block sortable">
                <ul id="plans">
                  <h1 class="startingText">No plans yet!</h1>
                  <h3 class="startingText">Start adding some by clicking the plus icon at the bottom right</h3>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup popup-data">
      <div class="view navbar-fixed view-plan">
        <div class="pages">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="right">
                  <a href="#" class="button close-popup" id="cancelPopup">Cancel</a>
                </div>
                <div class="center">New Meal Plan</div>
              </div>
            </div>
            <div class="page-content">
              <form id="newPlan" class="list-block inputs-list">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title floating-label">Title</div>
                        <div class="item-input">
                          <input id="planName" type="text" class="deleteData" name="planName" placeholder="Meal plan name" required>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="row no-gutter">
                      <div class="col-auto">
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title floating-label">Weight (Kg.)</div>
                            <div class="item-input">
                              <input id="weight" type="number" class="deleteData" name="weight" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title floating-label">Height (cm.)</div>
                            <div class="item-input">
                              <input id="height" type="number" class="deleteData" name="height" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title floating-label">Age</div>
                            <div class="item-input">
                              <input id="age" type="number" class="deleteData" name="age" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <a href="#" class="item-link smart-select" data-back-on-select="true">
                      <select name="gender">
                        <option value="" selected disabled></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Gender</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-link smart-select" data-back-on-select="true">
                      <select name="exercise">
                        <option value="" selected disabled></option>
                        <option value="none">A little or 0</option>
                        <option value="light">Light (1-3 times a week)</option>
                        <option value="moderate">Moderate (3-5 times a week)</option>
                        <option value="strong">Strong (6-7 times a week)</option>
                        <option value="very_strong">Very strong (2 times each day)</option>
                      </select>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Exercise quantity</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
                <a href="#" id="save-button" class="button button-fill button-big">Save</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>

</html>
