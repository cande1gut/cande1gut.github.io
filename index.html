<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!--Menu, botones de abajo-->
	<div data-role="tabs" id="tabs">
		<div id="footer" data-role="footer" style="overflow:hidden;" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#one" class="ui-btn-active" data-ajax="true" data-icon="location">Mapa</a></li>
					<li><a href="#container" data-ajax="false" data-icon="eye">Estadisticas</a></li>
				</ul>
			</div>
		</div>
		<div id="one" class="ui-body-d ui-content">
			<div id="header">
				<button class="ui-btn ui-shadow ui-corner-all fileinput-button" id="dButton">
					<p class="ui-icon-action ui-btn-icon-top">Datos</p>
					<input type="file" id="picker" onchange="load_file()" multiple data-role="none">
				</button>
				<button id="calendario" class="ui-btn ui-icon-calendar ui-btn-icon-top ui-corner-all ui-shadow ui-btn-inline">
					<p>Mes</p>
				</button>
			</div>

			<!--Pop up que muestra meses-->
			<div data-role="popup" id="popupCalendar" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
			    <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
			    <div id="calendarioContainer">
						<fieldset class="ui-grid-b">
							<div class="ui-block-a"><input id="bene" type="button" value="Ene"></div>
							<div class="ui-block-b"><input id="bfeb" type="reset" value="Feb"></div>
							<div class="ui-block-c"><input id="bmar" type="submit" value="Mar"></div>
						</fieldset>
						<fieldset class="ui-grid-b">
							<div class="ui-block-a"><input id="babr" type="button" value="Abr"></div>
							<div class="ui-block-b"><input id="bmay" type="reset" value="May"></div>
							<div class="ui-block-c"><input id="bjun" type="submit" value="Jun"></div>
						</fieldset>
						<fieldset class="ui-grid-b">
							<div class="ui-block-a"><input id="bjul" type="button" value="Jul"></div>
							<div class="ui-block-b"><input id="bago" type="reset" value="Ago"></div>
							<div class="ui-block-c"><input id="bsep" type="submit" value="Sep"></div>
						</fieldset>
						<fieldset class="ui-grid-b">
							<div class="ui-block-a"><input id="boct" type="button" value="Oct"></div>
							<div class="ui-block-b"><input id="bnov" type="reset" value="Nov"></div>
							<div class="ui-block-c"><input id="bdic" type="submit" value="Dic"></div>
						</fieldset>
					</div>
			</div>
			<!--Fin de pop up que muestra meses-->

			<!--Mapa de Google-->
			<div id="map-canvas" style="width:100%; height:100%"></div>
			<!--Fin de mapa de Google-->
		</div>
		<!--Container para mostrar camara de AR-->
		<div id="container"></div>
		<!--fin de container para mostrar camara de AR-->

		<!--Select box para seleccionar el tipo de regresion-->
		<div id="modelo">
			<select id="select-choice-mini" data-mini="true" data-inline="true">
				<option value="lineal">Lineal</option>
				<option value="exponencial">Exponencial</option>
				<option value="logaritmica">Logaritmica</option>
				<option value="potencia">Potencia</option>
				<option value="polinomial">Polinomial</option>
			</select>
		</div>
		<!--Fin de select box para seleccionar el tipo de regresion-->

		<!--Pop up para mostrar grafica y funcion-->
		<div data-role="popup" id="popupRegresion" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
			<a href="#" id="close" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
			<div id="grafica"></div>
			<h5 id="funcion"></h5>
		</div>
	</div>
	<!--Fin de pop up para mostrar grafica y funcion-->

	<!--Fin de menu, botones de abajo-->

<script src="jquery/jquery-1.12.3.min.js"></script>
<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script src="flot/jquery.flot.js"></script>
<script src="js/gmaps.js"></script>
<script src="js/ocrad.js"></script>
<script src="js/regresion.js"></script>
<script src="awe/awe-loader-min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
